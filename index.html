<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- Tailwind and DaisyUI CDN Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custome Tailwind Classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: "#F85559",
            },
            fontFamily: {
              main: ["Lato", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- Lato Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-main">
    <header>
      <!-- Navigation Bar  -->
      <nav
        class="navbar lg:text-white lg:bg-main bg-blue-100 lg:rounded-full container lg:w-5/6 mx-auto px-6 py-4 my-10 mt-0 lg:mt-10"
      >
        <div class="navbar-start hidden lg:block">
          <ul class="menu menu-horizontal px-1 text-lg">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <div
          class="navbar-center lg:flex w-full lg:w-auto justify-between md:justify-around"
        >
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <div class="flex">
            <img class="w-12" src="./images/logo.png" alt="" />
            <a class="btn btn-ghost normal-case text-xl md:text-4xl font-bold"
              >Fruit Burst</a
            >
          </div>
        </div>
        <div class="navbar-end hidden lg:flex">
          <input
            type="text"
            placeholder="Search here"
            class="input w-full max-w-xs rounded-full ps-8"
          />
          <!-- <img class="absolute right-[12%]" src="./images/search.png" alt="" /> -->
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
